project = LossCone
ParticlePopulations = proton
dynamic_timestep = 0
propagate_field = 0
propagate_vlasov_acceleration = 0
propagate_vlasov_translation = 0

[proton_properties]
mass = 1
mass_units = PROTON
charge = 1

[io]
write_initial_state = 1
diagnostic_write_interval = 100
system_write_t_interval = 20
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 1
system_write_distribution_yline_stride = 1
system_write_distribution_zline_stride = 1

[gridbuilder]
x_length = 4
y_length = 4
z_length = 4
x_min = 0.0
x_max = 36.0e5
y_min = 0.0
y_max = 36.0e5
z_min = 0
z_max = 36.0e5
t_max = 20
dt = 0.01

[PAD]
enable      = 1
coefficient = 0.01 # negative values (default) use .DAT file
CFL         = 0.5
vbins       = 200
mubins      = 30

[proton_vspace]
vx_min = -3.6e6
vx_max = +3.6e6
vy_min = -3.6e6
vy_max = +3.6e6
vz_min = -3.6e6
vz_max = +3.6e6
vx_length = 60
vy_length = 60
vz_length = 60

[boundaries]
periodic_x = yes
periodic_y = yes
periodic_z = yes

[variables]
output = populations_vg_rho
output = populations_vg_v
output = populations_vg_ptensor
output = populations_vg_1dmuspace
output = fg_b
output = fg_e
output = vg_b_vol
output = vg_f_saved
diagnostic = populations_vg_blocks

[loadBalance]
algorithm = RCB
tolerance = 1.05

[proton_sparse]
minValue = 1.0e-14

